<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="monetag" content="4bedccc785cc76572842be51fa0a44fd">
  <script src="https://ligheechoagool.com/88/tag.min.js" data-zone="146895" async data-cfasync="false"></script>
  <title>IBAN Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>IBAN Generator</h1>
<label for="country-select">Select Country:</label>
<select id="country-select">
  <option value="">-- Select a country --</option>
  <option value="DE">Germany (DE)</option>
  <option value="FR">France (FR)</option>
  <option value="NL">Netherlands (NL)</option>
  <option value="ES">Spain (ES)</option>
  <option value="IT">Italy (IT)</option>
  <option value="GB">United Kingdom (GB)</option>
  <option value="BE">Belgium (BE)</option>
  <option value="AT">Austria (AT)</option>
  <option value="SE">Sweden (SE)</option>
  <option value="FI">Finland (FI)</option>
  <option value="SD">Sudan (SD)</option>
  <option value="SK">Slovak Republic (SK)</option>
  <option value="SM">San Marino (SM)</option>
  <option value="SO">Somalia (SO)</option>
  <option value="ST">Sao Tome And Principe (ST)</option>
  <option value="SV">El Salvador (SV)</option>
  <option value="TL">Timor-Leste (TL)</option>
  <option value="TN">Tunisia (TN)</option>
  <option value="TR">Turkey (TR)</option>
  <option value="UA">Ukraine (UA)</option>
  <option value="VA">Vatican City (VA)</option>
  <option value="VG">Virgin Islands, British (VG)</option>
  <option value="XK">Republic of Kosovo (XK)</option>
  <option value="YE">Yemen (YE)</option>
  <option value="YY">TestCountry1 (VALID) (YY)</option>
  <option value="ZZ">TestCountry2 (INVALID) (ZZ)</option>
</select>

<label for="iban-count">Number of IBANs to generate:</label>
<input type="number" id="iban-count" min="1" max="100" value="1" />

<button id="generate-btn">Generate IBANs</button>

<div id="iban-list" aria-live="polite" aria-label="Generated IBAN list"></div>

<script src="script.js"></script>
</body>
</html>
